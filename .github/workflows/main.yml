---
name: CI/CD Pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ vars.REGISTRY_IMAGE }}:github-latest
            ${{ vars.REGISTRY_IMAGE }}:github-${{ github.sha }}

  test:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ${{ vars.REGISTRY_IMAGE }}:github-${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run tests
        run: pytest -v --disable-warnings tests/
      - name: Lint with flake8
        run: flake8 app tests

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Trigger deploy with Render CLI
        run: https://api.render.com/deploy/${{ secrets.RENDER_DEPLOY_HOOK }}
